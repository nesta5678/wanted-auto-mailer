name: Automatic Email Sender

on:
  schedule:
    # ✅ 수정됨: 한국 시간(KST) 17시 25분 (UTC 08:25)에 매일 실행됩니다.
    - cron: '44 8 * * *' 
  workflow_dispatch: # 수동 실행을 위한 설정

jobs:
  send_report:
    runs-on: ubuntu-latest
    
    # ⭐⭐ 권한 설정: 로그 파일 커밋을 위해 필요합니다. ⭐⭐
    permissions:
      contents: write

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Python 스크립트 실행
      - name: Run Python script and Send Email
        env:
          # GitHub Secret 'APP_SECRET'의 값을 환경 변수 'EMAIL_PASSWORD'에 할당
          EMAIL_PASSWORD: ${{ secrets.APP_SECRET }}
        run: python send_automatic_email.py
        
      # 4. 결과 파일 커밋
      - name: Commit log file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "자동 이메일 로그 업데이트 📝"
          file_pattern: email_log.txt 

          name: Wanted Auto Mailer

