name: Automatic Email Sender

on:
  schedule:
    - cron: '0 0 * * *' # 매일 UTC 00시에 실행
  workflow_dispatch: # 수동 실행을 위한 설정

jobs:
  send_report:
    runs-on: ubuntu-latest
    
    # ⭐⭐ 권한 설정 추가: 이 설정이 있어야 로그 파일 커밋이 성공합니다. ⭐⭐
    permissions:
      contents: write
    # ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Python 스크립트 실행
      - name: Run Python script and Send Email
        env:
          EMAIL_PASSWORD: ${{ secrets.APP_SECRET }}
        run: python send_automatic_email.py
        
      # 4. 결과 파일 커밋
      - name: Commit log file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "자동 이메일 로그 업데이트 📝"
          file_pattern: email_log.txt
